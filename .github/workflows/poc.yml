name: ðŸš€ Manual Salesforce Deployment

# 1. Manual Trigger Configuration
on:
  workflow_dispatch:
    inputs:
      target_org_alias:
        description: "Salesforce target org alias (e.g., SandboxName)"
        required: true
        default: "dev"
      test_level:
        description: "Deployment Test Level"
        required: true
        type: choice
        options:
          - NoTestRun
          - RunLocalTests
          - RunAllTestsInOrg

jobs:
  trigger_deploy:
      uses: <ORG_NAME>/<OPS_REPO_NAME>/.github/workflows/deployment-logic.yml@main
      with:
        branch_name: ${{ github.ref_name }}
