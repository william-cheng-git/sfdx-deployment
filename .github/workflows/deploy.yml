name: üöÄ Salesforce Deployment

on:
  workflow_call:
    inputs:
      BRANCH_NAME:
        required: true
        type: string
      BASE_BRANCH_NAME:
        required: true
        type: string
      TEST_LEVEL:
        description: Deployment Test Level, expected values NoTestRun | RunLocalTests | RunAllTestsInOrg | RunSpecifiedTests
        required: true
        type: string
      ENVIRONMENT:
        description: Target deployment environment
        required: true
        type: string
      SF_USERNAME:
        description: Salesforce username
        required: true
        type: string
      DEPLOYMENT_SCOPE:
        description: Deployment scope, expected values FULL | DELTA
        required: false
        default: DELTA
        type: string
      DEPLOYMENT_MODE:
        description: Deployment mode, expected values DEPLOY | VALIDATE | QUICK
        required: false
        default: DEPLOY
        type: string
      JOB_ID:
        description: Deployment Job Id, required if using quick deploy
        required: false
        default: 0AfdL00000TErVBSA1
        type: string
      SGD_PACKAGE_DIR:
        description: SFDX git delta generated package directory
        required: false
        default: package
        type: string
      SF_LOGIN_URL:
        description: Salesforce Login URL
        required: false
        default: https://login.salesforce.com
        type: string
    secrets:
      SF_SERVER_KEY:
        description: Salesforce Private key to sign JWT
        required: true
      SF_CONSUMER_KEY:
        description: Salesforce Consumer Key
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: ${{inputs.ENVIRONMENT}}
    
    steps:
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24" # Use a recent stable Node.js version

      - name: üíæ Install Salesforce CLI and Plugins
        run: |
          npm install -g @salesforce/cli
          # Install the sfdx-git-delta plugin
          echo "y" | sf plugins install sfdx-git-delta

